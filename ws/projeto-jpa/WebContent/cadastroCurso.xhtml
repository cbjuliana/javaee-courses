<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
	<h:head>
		<h:outputStylesheet library="css" name="css/primeflex.min.css" />
		<title>
			Cadastro de Cursos
		</title>	
	</h:head>	
	
	<h:body>

		<h:form>
			<div class="p-field p-grid">	
				<p:outputLabel class="p-col-fixed" value="Descrição:"/>
				<p:inputText value="#{cursoMB.curso.descricao}" />  
					
				<p:outputLabel class="p-col-fixed" value="Carga Horária:"/>
				<p:inputText value="#{cursoMB.curso.cargaHoraria}" /> 				
					
				<p:commandButton value="Cadastrar" action="#{cursoMB.cadastrar()}"/>				
			</div>
		</h:form>

	</h:body>
	
</html>
